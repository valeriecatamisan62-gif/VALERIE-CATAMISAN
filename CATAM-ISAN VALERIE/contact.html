<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | The Tea Bar</title>

  <style>
    /* --- Reset & Font --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    /* --- Beautiful Gradient Background --- */
    body {
      background: linear-gradient(135deg, #f3d9b1, #e9b17b, #d48a5a);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    /* --- Contact Container --- */
    .contact-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 50px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* --- Text Styling --- */
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    /* --- Links --- */
    a {
      color: #ffebc6;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
      color: #fff7e6;
    }

    /* --- Back Button --- */
    .back-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #fff3cd;
      color: #3d2a14;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: #ffdd9e;
      box-shadow: 0 6px 20px rgba(255, 221, 158, 0.8);
      color: #2a1c0e;
    }

    /* --- Responsive --- */
    @media (max-width: 480px) {
      .contact-container {
        padding: 25px 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="contact-container" role="main" aria-label="Contact Information">
    <h1>Contact Us</h1>
    <p><strong>The Tea Bar</strong></p>
    <p>Campaca, Pamutan, Cebu City</p>
    <p>
      Phone: 
      <a href="tel:09692207480" aria-label="Call us">0969-220-7480</a>
    </p>
    <p>
      Email: 
      <a href="mailto:contact@theteabar.com" aria-label="Send us an email">contact@theteabar.com</a>
    </p>
    <p>Follow us on social media:</p>
    <p>
      <a href="https://facebook.com/theteabar" target="_blank" rel="noopener noreferrer">Facebook</a> |
      <a href="https://instagram.com/theteabar" target="_blank" rel="noopener noreferrer">Instagram</a>
    </p>

    <a href="index.html" class="back-link" aria-label="Back to Home Page">‚Üê Back to Home</a>
  </main>
</body>
</html>
