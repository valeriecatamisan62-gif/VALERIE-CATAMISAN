<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Tea Bar</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Montserrat", sans-serif;
    height: 100vh;
    background: url("ice-tea-summer-drinks-special-promotions-design-thai-tea-matcha-green-tea-fresh-yummy-drinks-bubble-pearl-milk-tea-soft-drinks-with-logo-and-doodle-style-for-advertisement-banner-poster-vector.jpg") no-repeat center center/cover; /* <- Replace with your image name */
    color: #fff;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35); /* darker overlay for text readability */
    z-index: 0;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px 100px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 2;
  }

  .logo {
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    gap: 40px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 400;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #d4a373; /* tea-inspired color */
  }

  .hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;
    position: relative;
  }

  .hero h1 {
    font-size: 56px;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 15px;
  }

  .hero p {
    font-size: 16px;
    font-weight: 300;
    letter-spacing: 1px;
    color: #f0f0f0;
    margin-bottom: 45px;
  }

  .btn {
    display: inline-block;
    padding: 12px 40px;
    border: 1.5px solid #fff;
    color: #fff;
    background: transparent;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 2px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 20px;
      padding: 30px;
    }

    nav {
      gap: 20px;
    }

    .hero h1 {
      font-size: 38px;
    }

    .hero p {
      font-size: 14px;
    }

    .btn {
      padding: 10px 28px;
      font-size: 13px;
    }
  }
</style>
</head>

    </nav>
  </header>

  </section>
</body>
</html>
